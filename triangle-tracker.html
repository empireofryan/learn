<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <!-- <link href="css/toDo2.css" rel="stylesheet" type="text/css"> -->
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/triangle-tracker.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class ='container'>
    <div class='row'>
      <h1>Triangle Tracker</h1>
      <div class='col-md-3'>
        <h2>New triangle</h2>
        <form id='newTriangle'>
          <p>Side 1</p>
          <input type='text' class='form-control' id='side1'>
          <p>Side 2</p>
          <input type='text' class='form-control' id='side2'>
          <p>Side 3</p>
          <input type='text' class='form-control' id='side3'>
          <button type='submit' class='btn' id='btnAddTriangle'>Add</button>
          <p id='notTriangle'></p>
        </div>
        <div class='col-md-3'>
          <h2>Equilateral triangles</h2>
          <div id='equilateral-results'>
            <ul id='equil'>
            </ul>
          </div>
        </div>
        <div class='col-md-3'>
          <h2>Isosoles triangles</h2>
          <div id='isosceles-results'>
            <ul id='isos'>
            </ul>
          </div>
        </div>
        <div class='col-md-3'>
          <h2>Scalene triangles</h2>
          <div id='scalene-results'>
            <ul id='scal'>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
