<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/shipping-calc.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/shipping-calc.js"></script>
  <title>Shipping Calculator</title>
  <img src="img/deliveryLogoFinal.jpg" alt="Delivery Logo" style="width:1200px;height:600px">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1><br>Fee Calculator</h1>
      <div class="col-md-4">
        <h2>From</h2>
        <ul id="stateLists"></ul>
        <select name="stateFrom" id="stateFrom">
          <option value="CA">CA</option>
          <option value="AZ">Arizona</option>
          <option value="NV">Nevada</option>
          <option value="OR">Oregon</option>
        </select>
        <h2>To</h2>
        <select id='toShip'>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Thailand">Thailand</option>
          <option value="Argentina">Argentina</option>
        </select>
        <h2>Package Weight</h2>
        <select id="weight">
          <option value="1lb">1 lb</option>
          <option value="2lbs">2 lbs</option>
          <option value="3lbs">3 lbs</option>
          <option value="4lbs">4 lbs</option>
          <option value="5lbs">5 lbs</option>
          <option value="over5lbs">Over 5 lbs</option>
        </select>
        <br><br>
        <button type="submit" id="submit">Submit</button>
        <h2>Total Charge</h2>
        <ul class="totalCharge"></ul>
      </div>

      <div class='col-md-4' id="taskList">
      </div>
    </div>
</body>
</html>
