<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/toDo2.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/toDo2.js"></script>
  <title>To Do List # 2</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1><br>To Do</h1>
      <div class="col-md-4">
        <h2>Lists</h2>
        <ul id="listLists"></ul>
      </div>

      <div class='col-md-4' id="taskList">
      </div>
    </div>
    <div class="row">
      <div class='col-md-4'>
        <form id="newList-list">
          <h2>Create a list</h2>
          <h3>Name</h3>
          <input type="text" class="form-control" id="newList">
          <button type="submit" class="btn" id="btnNewList">Create</button>
        </form>
      </div>
      <div class='col-md-4'>
        <form id="newTaskForm">
          <h2>Add To Do</h2>
          <h3>Task</h3>
          <input type="text" class="form-control" id="newTask">
          <button type="submit" class="btn" id="btnNewTask">Add Task</button>
        </form>
      </div>
    </div>
  </div>

  <div id='listTemplate' class='hide listClass active'>
    <ul class='taskList'></ul>
  </div>
</body>
</html>
