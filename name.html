<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/name.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/name.js"></script>
  <title>Letter From Santa!</title>
</head>
<body>
  <div id="snow">

    <div class = "background">
      <div class="container">
        <h2>Ask Santa!</h2>
        <div class="background">
          <div class="transbox">
            <h1>Have you been naughty or nice this year? Santa knows all!</h1>
          </div>
        </div>
        <div class="center1">
          <div class="center2">
            <img src = "img/santa.jpg" alt="Winking Santa" id="past">
            <div class="bubble">
              <p id="santaknows">Trust me, I know!</p>
            </div>
            <div id="blanks">
              <form>
                <div class="form-group">
                  <label for="person1">What's your name?</label>
                  <input id="person1" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">Ask Santa!</button>
              </form>
            </div>
          </div>
        </div>
            <div id="santa-response">
              <h1>Hoo hoo hoo!</h1>
              <p>Well, <span class="person1"></span>, I checked my list and you've been very good this year! Expect lots of presents!.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- <img src = "img/sleigh.png" alt="Falling Sleigh" id="sleigh"> -->
    </body>
    </html>
