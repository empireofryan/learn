<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/address-book.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/address-book.js"></script>
  <title>Address book</title>
</head>
<body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" class="form-control" id="new-address">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>
        <div id="show-contact"><h2></h2>
          <p class="first-name">
          </p>
          <p class="last-name">
          </p>
          <p class="address"></p>
        </div>
        <h1><br>To Do List</h1>
        <h2>Add a task to be done:</h2>
        <form id="new-todo-list">
          <div class="form-group">
            <label for="newToDo">Task</label>
            <input type="text" class="form-control" id="newToDo">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <h2>To Do:</h2>
        <ul id="todo">
        </ul>
        </div>
      </div>
    </div>
  </body>
  </html>
